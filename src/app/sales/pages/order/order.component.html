<div>
  <h1>Customized Pipes</h1>
  <p>This section is to create our own {{ 'pipes' | upper:mayus }}</p>


</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
      <button pButton
        type="button"
        (click)="changeText()"
        label="Change the text"
        class="p-button-info mr-2">
      </button>

      <button pButton
          icon="pi pi-sort"
          label="By Name"
          class="mr-1"
          (click)="changeOrder('name')">
      </button>

      <button pButton
          icon="pi pi-sort"
          label="Fly"
          class="mr-1 p-button-danger"
          (click)="changeOrder('fly')">
      </button>

      <button pButton
          icon="pi pi-sort"
          label="By Color"
          class="mr-1 p-button-help"
          (click)="changeOrder('color')">
      </button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
      <p-table [value]="heroes | order: orderBy" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.fly | fly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
  </div>
</div>


<!--Second table-->

<div class="grid">
  <div class="col mt-3">
      <p-table [value]="heroes | slice: 0" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.fly | fly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
  </div>
</div>
